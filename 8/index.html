<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>8</title>
</head>

<body>
    <header class="header">
        <div class="messenger">Мессенджер</div>
        <div class="item">Отвечаем на вопросы прямо в мессенджер</div>
    </header>
    <div class="content">
        <div class="questions">
            <div class="Q_A">
                <div class="qq">Задавайте свои вопросы в любое время</div>
                <div class="qq">Следите за ходом ремонта</div>
                <div class="qq">Советуйтесь с дизайнером проекта</div>
            </div>
            <div class="WhatsApp">Связаться в WhatsApp</div>
        </div>
        <div class="phones mySwiper">
            <img class="swiper-slide phone" src="images/phone screen.png" alt="1">
            <img class="swiper-slide phone" src="images/phone screen_1.png" alt="2">
            <img class="swiper-slide phone" src="images/phone screen.png" alt="3">
            <img class="swiper-slide phone" src="images/phone screen_1.png" alt="4">
        </div>

        <div class="swiper-button-next"><img src="images/arr.png"></div>
        <div class="swiper-button-prev"><img src="images/arr.png"></div>
        <script>
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 30,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                },
                mousewheel: true,
                keyboard: true,
            });
        </script>
    </div>
</body>

</html>
